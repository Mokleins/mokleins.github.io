<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Deal Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Maryland Car Deal Calculator</h2>

    <label for="msrp">MSRP / Market Value ($):</label>
    <input type="number" id="msrp" placeholder="Enter MSRP" step="0.01">

    <label for="savings">Savings / Discount ($):</label>
    <input type="number" id="savings" placeholder="Enter savings (optional)" step="0.01">

    <label for="docFee">Doc Fee ($):</label>
    <input type="number" id="docFee" value="798" step="0.01">

    <label for="licenseFee">License Fee ($):</label>
    <input type="number" id="licenseFee" value="683" step="0.01">

    <button id="calcBtn">Calculate Final Price</button>

    <div class="result" id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
